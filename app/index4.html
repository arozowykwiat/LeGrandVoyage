<!DOCTYPE html>
<html lang="en" ng-app="notesApp">
<head>
	<meta charset="UTF-8">
	<title>Notes app</title>
</head>
<body ng-controller="MainCtrl as ctrl">
	<button ng-click="ctrl.changeNotes()">changeNotes</button>
	<br/>
	DOM Elements change everytime someone clicks.
	<div ng-repeat="note in ctrl.notes1">
		{{note.$$hashKey}}
		<span class="label">{{note.label}}</span>
		<span class="author" ng-bind="note.done"> </span>
	</div>
	<br/>
	DOM Elements are reused Every Time Someone clicks
	<div ng-repeat="note in ctrl.notes2 track by note.id">
		{{note.$$hashKey}}
		<span class="label">{{note.label}}</span>
		<span class="author" ng-bind="note.done"> </span>
	</div>
	 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
	 <script type="text/javascript">
	 	angular.module('notesApp',[])
		.controller('MainCtrl', [function(){
			var self=this;
			var notes=[
			{
				id:1,
				label:'First Note',
				done:false,
				someRandom:31431
			},
			{
				id:2,
				label:'Second Note',
				done:false
			},
			{
				id:3,
				label:'Finished third Note',
				done:true
			}
			];
			self.notes1=angular.copy(notes);
			self.notes2=angular.copy(notes);
			self.changeNotes=function(){
				notes=[
			{
				id:1,
				label:'changed Note',
				done:false,
				someRandom:4242
			},
			{
				id:2,
				label:'Second Note',
				done:false
			},
			{
				id:3,
				label:'Finished third Note',
				done:true
			}
			];
			self.notes1=angular.copy(notes);
			self.notes2=angular.copy(notes);
			}
		}]);
	 </script>
</body>
</html>
