<div id="page-credits">
<h1>Crédits</h1>
<div class="container" ng-controller="MainController as po">
        <section>
          <h2>Porteurs du projet</h2>
          <div class="row" ng-repeat="cred in  po.credits|filter:{bloc:'porteurs'}:true" class="ng-cloak">
            <div  class="col-sm-2">
              <p ng-bind-html="cred.nom"></p>
            </div>
            <div  class="col-sm-10">
              <p ng-bind-html="cred.profession"></p>
            </div>
          </div>
        </section>
        <section> 
          <h2>Direction des systèmes d'information et de communication</h2>
          <div class="row" ng-repeat="cred in  po.credits|filter:{bloc:'DSIC'}:true" class="ng-cloak">
            <div  class="col-sm-2">
              <p ng-bind-html="cred.nom"></p>
            </div>
            <div  class="col-sm-10">
              <p ng-bind-html="cred.profession"></p>
            </div>
          </div>
        </section>
        <section>
          <h2>Sous direction ENEAD</h2>
          <div class="row" ng-repeat="cred in  po.credits|filter:{bloc:'ENEAD'}:true" class="ng-cloak">
            <div  class="col-sm-2">
              <p ng-bind-html="cred.nom"></p>
            </div>
            <div  class="col-sm-10">
              <p ng-bind-html="cred.profession"></p>
            </div>
          </div>
        </section>
        <section>
          <h2>Equipe de production</h2>
          <div class="row" ng-repeat="cred in  po.credits|filter:{bloc:'Prod'}:true" class="ng-cloak">
            <div  class="col-sm-2">
              <p ng-bind-html="cred.nom"></p>
            </div>
            <div  class="col-sm-10">
              <p ng-bind-html="cred.profession"></p>
            </div>
          </div>
        </section>
        <section>
          <h2>Crédits images</h2>
          <div class="row creditsImages" ng-repeat="creditsImages in  po.creditsImages" class="ng-cloak">
             <div  class="col-sm-12">
              <p><i><span ng-bind-html="creditsImages.titre"></span></i>, <span ng-bind-html="creditsImages.auteur"></span>, <span ng-bind-html="creditsImages.type"></span>, <span ng-bind-html="creditsImages.dimensions"></span>, <span ng-bind-html="creditsImages.date"></span>, <span ng-bind-html="creditsImages.collection"></span>, <span ng-bind-html="creditsImages.creditline"></span>, <a ng-href="http://{{creditsImages.web}}"><span ng-bind-html="creditsImages.web"></span></a>.</p>
            </div>
          </div>
        </section>
        <section>
          <div id="credits">
            <span><a href="#!">Accueil</a></span>
            <span>Credits</span>
            <span><a href="#!mentions">Mentions légales</a></span>
            <span>Version 1.1</span>
          </div>  
        </section>  
</div>  
</div>
